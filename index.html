<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier_2
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" method="get" class="form">
            <input type="text" name="" id="" class="name" placeholder="Name" onkeyup="checkName()">
            <input type="text" name="" id="" class="residence" placeholder="Resedence">
            <input type="text" name="" id="" class="email" placeholder="Email">
            <input type="number" name="" id="" class="age" placeholder="age">
            <div class="lang">
                <p>Prefered Language</p>
                <label for="Ar">AR</label>
                <input type="checkbox" name="Ar" id="" class="checkbox">
                <label for="Fr">FR</label>
                <input type="checkbox" name="Fr" id="" class="checkbox">
                <label for="En">EN</label>
                <input type="checkbox" name="En" id="" class="checkbox">

            </div>
            <div class="selection">
                <p>Profession</p>
                <select name="" id="">
                    <option value="he">asdas</option>
                    <option value="he">asdas</option>
                    <option value="he">asdas</option>
                </select>
            </div>
            <div class="end">
                <input type="button" class="send" value="Send">
                <input type="button" value="Cancel">
            </div>
        </form>
    </div>
    <div class="error">Please Correct Your error</div>
    <script src="script.js"></script>
</body>

</html>
